<h1>{{ info.title }}</h1>
<p class="description">{{ info.description }}</p>
{% if info.contact %}
  <p class="contact">Contact: <a href="mailto:{{ info.contact }}">{{ info.contact }}</a></p>
{% endif %}
{% if info.license %}
  <p class="license"><a href="{{ info.licenseUrl }}">{{ info.license }}</a></p>
{% endif %}
